from: ${PROFZONE_DOCKER_REGISTRY}/profzone/golang:runtime
image: ${PROFZONE_DOCKER_REGISTRY}/${PROJECT_GROUP}/${PROJECT_NAME}:${PROJECT_VERSION}
workdir: /go/bin
env:
  GOENV: DEV
  PROXY_APIPREFIX: proxy/apis
  PROXY_BASENODEID: "1"
  PROXY_BINDPREFIX: proxy/binds
  PROXY_CLUSTERPREFIX: proxy/clusters
  PROXY_DBTYPE: ETCD
  PROXY_ENDPOINTS: 127.0.0.1:2379
  PROXY_EPOCH: "1288351723598"
  PROXY_GRPCSERVER_IP: ""
  PROXY_GRPCSERVER_NAME: ""
  PROXY_GRPCSERVER_PORT: "8900"
  PROXY_GRPCSERVER_READTIMEOUT: 0s
  PROXY_GRPCSERVER_WRITETIMEOUT: 0s
  PROXY_HTTPSERVER_IP: ""
  PROXY_HTTPSERVER_NAME: ""
  PROXY_HTTPSERVER_PORT: "8001"
  PROXY_HTTPSERVER_READTIMEOUT: 0s
  PROXY_HTTPSERVER_SWAGGERPATH: ""
  PROXY_HTTPSERVER_WITHCORS: "true"
  PROXY_HTTPSERVER_WRITETIMEOUT: 0s
  PROXY_LISTENADDR: 0.0.0.0:8000
  PROXY_NODEBITS: "10"
  PROXY_NODECOUNT: "100"
  PROXY_ORGANIZATIONPREFIX: proxy/organizations
  PROXY_PREFIX: proxy
  PROXY_READBUFFERSIZE: "0"
  PROXY_READTIMEOUT: 10s
  PROXY_ROUTERPREFIX: proxy/routers
  PROXY_SERVERPREFIX: proxy/servers
  PROXY_STEPBITS: "12"
  PROXY_WRITEBUFFERSIZE: "0"
  PROXY_WRITETIMEOUT: 30s
add:
  ./api/api.json: ./
  ./build/configs: ./configs
  ./build/proxy: ./
  ./profzone.yml: ./
expose:
- "80"
cmd:
- ./proxy
- -d=false
- -m=false
